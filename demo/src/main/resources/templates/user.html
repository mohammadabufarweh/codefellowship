<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="user.css">
</head>
<body>
<header>
    <div th:replace="./fragment/userfragment" :: myuserheader></div>
</header>

    </ul>
</div>
